data_exhaust_batch_limit: 20
dp_play_http_secret_key: "long-secret-to-calm-entropy-gods"          # Random 32+ character string

## This section has other kubernetes variables
## These are standard defaults that work well
## You can override these if you have a use case for it
image:
  registry: sunbirded.azurecr.io
  repository: sunbird-analytics-service
  tag: release-5.1.0_RC2_a7544a4_12

replicaCount: 1

strategy:
  maxSurge: 25%
  maxUnavailable: 25%
imagePullSecrets: ""
resources:
  requests:
    cpu: 100m
    memory: 100M
  limits:
    cpu: 1
    memory: 1G
port: 9000
targetPort: 9000
livenessProbe:
  failureThreshold: 2
  httpGet:
      path: /health
      port: 9000
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5
readinessProbe:
  failureThreshold: 2
  httpGet:
      path: /health
      port: 9000
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5
