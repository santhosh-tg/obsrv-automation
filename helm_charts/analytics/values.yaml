postgres_table_name: "dev_consumer_channel_mapping"
postgres_table_geo_location_city_name: "dev_geo_location_city"
postgres_table_geo_location_city_ipv4_name: "dev_geo_location_city_ipv4"
postgres_table_report_config_name: "dev_report_config"
postgres_table_job_request_name: "dev_job_request"
postgres_table_experiment_definition_name: "dev_experiment_definition"
postgres_table_dataset_metadata_name: "dev_dataset_metadata"
es_connection: "http://elasticsearch.dev.svc.cluster.local:9200"
user_profile_read_url: "http://learner-service.dev.svc.cluster.local:9000/v1/user/read/"
org_search_url: "http://learner-service.dev.svc.cluster.local:9000/v1/org/search/"
dataexhaust_super_admin_channel: "sunbird"
exhaust_api_consumer_ids: exhaust_api_consumer_ids
channel_data_exhaust_bucket: "telemetry-data-store"
